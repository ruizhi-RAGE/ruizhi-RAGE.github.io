<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <script src="https://cdn.tailwindcss.com/3.3.3"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
        }
        
        .card {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        .platform-icon {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
        }
        
        .link-btn {
            transition: all 0.2s ease;
        }
        
        .link-btn:hover {
            transform: translateX(5px);
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="container mx-auto px-4 py-12 max-w-3xl">
        <!-- 头部 -->
        <header class="text-center mb-12">
            <div class="w-32 h-32 mx-auto rounded-full bg-gradient-to-r from-blue-500 to-indigo-600 flex items-center justify-center text-white text-4xl font-bold mb-4 shadow-lg">
                <i class="fas fa-user"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">个人主页</h1>
            <p class="text-gray-500">欢迎来到我的个人空间</p>
        </header>
        
        <!-- 平台卡片 -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
            <!-- 播客卡片 -->
            <div class="card bg-white rounded-xl p-6">
                <div class="platform-icon bg-gradient-to-r from-purple-500 to-pink-500 text-white mb-4">
                    <i class="fas fa-podcast text-2xl"></i>
                </div>
                <h3 class="text-xl font-semibold text-gray-800 mb-2">播客</h3>
                <p class="text-gray-500 mb-4">分享我的声音和想法</p>
                <a href="ruizhi-rage.github.io/podcast" class="link-btn inline-flex items-center text-indigo-600 font-medium">
                    访问播客 <i class="fas fa-arrow-right ml-2"></i>
                </a>
            </div>
            
            <!-- B站卡片 -->
            <div class="card bg-white rounded-xl p-6">
                <div class="platform-icon bg-gradient-to-r from-blue-400 to-blue-600 text-white mb-4">
                    <i class="fab fa-bilibili text-2xl"></i>
                </div>
                <h3 class="text-xl font-semibold text-gray-800 mb-2">B站主页</h3>
                <p class="text-gray-500 mb-4">我的视频创作空间</p>
                <a href="#" class="link-btn inline-flex items-center text-indigo-600 font-medium">
                    访问B站 <i class="fas fa-arrow-right ml-2"></i>
                </a>
            </div>
            
            <!-- 博客卡片 -->
            <div class="card bg-white rounded-xl p-6">
                <div class="platform-icon bg-gradient-to-r from-green-500 to-teal-500 text-white mb-4">
                    <i class="fas fa-blog text-2xl"></i>
                </div>
                <h3 class="text-xl font-semibold text-gray-800 mb-2">博客</h3>
                <p class="text-gray-500 mb-4">记录我的思考和见解</p>
                <a href="#" class="link-btn inline-flex items-center text-indigo-600 font-medium">
                    访问博客 <i class="fas fa-arrow-right ml-2"></i>
                </a>
            </div>
        </div>
        
        <!-- 联系信息 -->
        <div class="bg-white rounded-xl p-6 shadow-sm">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">联系我</h2>
            <div class="flex flex-wrap gap-4">
                <a href="#" class="px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-lg text-gray-700 flex items-center">
                    <i class="fab fa-twitter mr-2 text-blue-400"></i> Twitter
                </a>
                <a href="#" class="px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-lg text-gray-700 flex items-center">
                    <i class="fab fa-github mr-2 text-gray-800"></i> GitHub
                </a>
                <a href="#" class="px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-lg text-gray-700 flex items-center">
                    <i class="fas fa-envelope mr-2 text-red-400"></i> Email
                </a>
            </div>
        </div>
        
        <!-- 页脚 -->
        <footer class="mt-12 text-center text-gray-500 text-sm">
            <p>© 2020-2025 JerryRage. 保留所有权利.</p>
            <p class="mt-2">
                <a href="https://space.bilibili.com/411601038" class="text-indigo-500 hover:underline">created by JerryRage</a>
                <span class="mx-2">|</span>
                页面内容仅供学习参考，请勿商用
            </p>
        </footer>
    </div>
</body>
</html>
